<section class="my-10">
    <div class=" mx-auto">
        <h1 class="my-16 font-bold text-center text-4xl text-green-500"> ALL CATEGORIES</h1>
    <div class=" flex flex-wrap justify-start ">
        @for (cat of categoryData; track $index) {
            <div class="md:w-1/3 p-3  rounded w-full" (click)="Getsubcategories(cat._id,cat.name)">
                <div class=" ring-2 ring-green-400 rounded my-2 pb-4 hover:shadow-lg hover:shadow-green-400">
                    <img [src]="cat.image" class="w-full object-cover h-[300px]" alt="">
                    <h1 class=" font-semibold text-center my-4 text-2xl text-green-600"> {{cat.name}}</h1>
                </div>
            </div>
            
            
        }

        
    </div>
    <div class=" flex flex-wrap justify-start ">
        @if(catname){
            <h2 class=" w-full font-bold text-center text-3xl my-5 text-green-600"> {{catname}} subcategories</h2>
        }
        @for (subcat of Displayedsubcategories; track $index) {
            <div class="md:w-1/3 p-3 " >
                
                   
                <div class="ring-2 rounded p-3 text-center hover:shadow-lg hover:shadow-green-400 ring-green-400">
                    <p class=" font-semibold text-center my-4 text-2xl"> {{subcat.name}}</p>
                </div>
                
            </div>
            
            
        }
        
        
    </div>
    
    </div>
    
</section>
